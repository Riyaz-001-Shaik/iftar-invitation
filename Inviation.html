<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftar Dawat Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: black;
            margin: 0;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExc21vbTk3aGdmbzJ2ZWN1c3Jvb2tlb3BpMnh3bjBvM2J5ZmZmaTVsaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KyN5NzFrjThgUgysjT/giphy.gif') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
        }
        .popup-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(255, 215, 0, 0.6);
            z-index: 999;
            display: block;
        }
        .popup-box h2 {
            color: gold;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
        }
        .open-btn {
            background-color: gold;
            color: black;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .open-btn:hover {
            background-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .card {
            display: none;
            position: relative;
            padding: 30px;
            border-radius: 15px;
            max-width: 550px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 10px 25px rgba(255, 215, 0, 0.6);
            border: 4px solid gold;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 3.5rem;
            font-family: 'Great Vibes', cursive;
            color: #ffcc00;
        }
        h2 {
            font-size: 2.2rem;
            color: #ff5733;
            font-weight: bold;
        }
        h3 {
            font-size: 2rem;
            color: #00ffcc;
        }
        p {
            font-size: 1.5rem;
            color: white;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    
    <div class="popup-box" id="popup">
        <h2>You're Invited to a Special Iftar!</h2>
        <button class="open-btn" onclick="openCard()">Open Invitation</button>
    </div>

    <div class="card text-center" id="iftarCard">
        <h1>Iftar Dawat</h1>
        <h2>Majid-E-Saad</h2>
        <h3>Nazeer Shaik (ASI)</h3>
        <p>You are invited to a special Iftar gathering.</p>
        <p><strong>Address:</strong> 9/6th Lane, Guntur</p>
        <p class="highlight">On Saturday, 15<sup>th</sup> March 2025</p>
        <p class="highlight">Dinner: 7:00 PM</p>
    </div>

    <script>
        function openCard() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('iftarCard').style.display = 'block';
        }
    </script>
</body>
</html>
